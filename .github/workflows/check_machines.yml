name: "Test machines"
on:
  # push:
  workflow_call:
jobs:
  tests:
    name: "Build machines"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        machine: [tjmaxxer, disko-elysium, msi-colgate, vps01]
    steps:
      - uses: actions/checkout@v6
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: "rampage" # Options: holster, carve, cleave (default), rampage
          nix-permission-edict: true
      - uses: nixbuild/nix-quick-install-action@v34
      - name: Get narHash
        id: get-narHash
        run: echo "narHash=$(nix flake metadata --json | jq .locked.narHash)" >> $GITHUB_OUTPUT
      - name: Cache flake metadata
        uses: actions/cache@v5
        with:
          path: ~/.cache/nix
          key: eval-cache-${{ matrix.machine }}-${{ steps.get-narHash.outputs.narHash }}
          restore-keys: |
            eval-cache-${{ matrix.machine }}
            eval-cache-
      - uses: cachix/cachix-action@v16
        with:
          name: machines
          # If you chose signing key for write access
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
          # If you chose API tokens for write access OR if you have a private cache
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build ${{ matrix.machine }}
        run: |
          cachix use niri
          nix build --option max-jobs 8 \
           .#nixosConfigurations.${{ matrix.machine }}.config.system.build.toplevel
