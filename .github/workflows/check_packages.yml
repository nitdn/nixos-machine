name: "Test packages"
on:
  # push:
  workflow_call:
jobs:
  tests:
    name: "Build packages"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - .#bizhub-225i
          - .#epson-l3212
          - .#naps2-wrapped
          - .#niri-wrapped
          - .#paperless-ngx-cached
          - .#quickshell-cached
          - .#devShells.x86_64-linux.default
          - .#homeConfigurations.ssmvabaa.activationPackage
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: actions/checkout@v6
        with:
          # NOTE: Needs token for running actions
          token: ${{ steps.generate-token.outputs.token }}
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ steps.generate-token.outputs.token }}
      - uses: cachix/cachix-action@29121a2db12c7ff8b89724a8898ca20d33bb4ea3
        with:
          name: machines
          # If you chose signing key for write access
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
          # If you chose API tokens for write access OR if you have a private cache
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build ${{ matrix.package }}
        run: |
          nix build --max-jobs 4 --cores 0 \
          ${{ matrix.package }}
